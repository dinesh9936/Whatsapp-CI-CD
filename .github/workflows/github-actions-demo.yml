name: Android Build and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '20'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-version: '30'

      - name: Create and start emulator
        run: |
          echo "no" | avdmanager --verbose create avd --force --name "TestEmulator" --abi "google_apis/x86_64" --package "system-images;android-30;google_apis;x86_64"
          emulator -avd "TestEmulator" -no-window -no-audio -gpu off &
          android-wait-for-emulator
          adb shell input keyevent 82

      - name: Build and run tests
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug connectedCheck
