name: Send APK to AppCenter
on:
  push:
    branches:
      - 'master'

jobs:

  apk:
    name: Send APK to AppCenter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 20
        uses: actions/setup-java@v1
        with:
          java-version: '20'

      - name: Grant Permission to Execute
        run: chmod +x gradlew

      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace

      - name: Upload APK to Github Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Install App Center CLI
        run: npm install -g appcenter-cli

      - name: Log in to App Center
        run: appcenter login --token '228660117af16a7d12550f22838ce35afa7537c5'

      - name: Distribute to AppCenter
        uses: wzieba/AppCenter-Github-Action@v1.3.2
        with:
          appName: wajahatkarim3/Actions-Demo
          token: ${{ secrets.APP_CENTER_TOKEN }}
          group: public
          file: app/build/outputs/apk/debug/app-debug.apk
          debug: false